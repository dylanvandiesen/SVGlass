<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Metal Border Generator PRO - Accordion + Toggle</title>
  <style>
    :root {
      --border-size: 12;
      --radius: 24;
      --base-angle: 24;
      --scroll-progress: 0;
      --scroll-drive: 1;
      --light-elevation: 0.78;
      --light-intensity: 1.2;
      --preview-width: 260;
      --preview-height: 90;

      --auto-border-enable: 1;

      --m-enable: 0; --m-width: 12; --m-offset: 0;
      --o-enable: 0; --o-width: 4; --o-offset: 0;
      --s-enable: 0; --s-width: 6;  --s-offset: 0;
      --i-enable: 0; --i-width: 4; --i-offset: 0;

      --m-bg-enable: 0; --o-bg-enable: 0; --s-bg-enable: 0; --i-bg-enable: 0;
      --m-bg-animate: 0; --o-bg-animate: 0; --s-bg-animate: 0; --i-bg-animate: 0;
      --m-conic-enable: 0; --o-conic-enable: 0; --s-conic-enable: 0; --i-conic-enable: 0;
      --m-fresnel-enable: 0; --o-fresnel-enable: 0; --s-fresnel-enable: 0; --i-fresnel-enable: 0;
      --m-texture-enable: 0; --o-texture-enable: 0; --s-texture-enable: 0; --i-texture-enable: 0;
      --m-layer-enable: 0; --o-layer-enable: 0; --s-layer-enable: 0; --i-layer-enable: 0;

      --shadow-enable: 0;
      --outer-shadow-x: 0; --outer-shadow-y: 10; --outer-shadow-blur: 24;
      --outer-shadow-r: 0; --outer-shadow-g: 0; --outer-shadow-b: 0; --outer-shadow-a: 0.3;

      --g1-r: 250; --g1-g: 252; --g1-b: 255; --g1-a: 0.95;
      --g2-r: 194; --g2-g: 204; --g2-b: 220; --g2-a: 0.88;
      --g3-r: 134; --g3-g: 146; --g3-b: 166; --g3-a: 0.82;
      --g4-r: 75;  --g4-g: 86;  --g4-b: 104; --g4-a: 0.9;
      --g5-r: 38;  --g5-g: 47;  --g5-b: 61;  --g5-a: 0.92;
      --g6-r: 223; --g6-g: 238; --g6-b: 255; --g6-a: 0.7;
    }

    @property --scroll-progress { syntax: "<number>"; inherits: true; initial-value: 0; }
    *{box-sizing:border-box}
    body{margin:0;min-height:280vh;font-family:Inter,system-ui,sans-serif;color:#f2f6ff;background:radial-gradient(circle at 12% 10%, #33456f 0, #171d30 43%, #0b0f17 100%)}
    .layout{display:grid;grid-template-columns:minmax(340px,500px) 1fr;gap:1rem;padding:1rem;align-items:start}
    .panel{position:sticky;top:.5rem;max-height:calc(100vh - 1rem);overflow:auto;padding:.9rem;border-radius:16px;border:1px solid rgba(255,255,255,.14);background:rgba(16,20,33,.88)}
    h2{margin:.1rem 0 .45rem;font-size:1.08rem}
    .hint{margin:0 0 .7rem;font-size:.82rem;opacity:.86}
    .cap{display:flex;justify-content:space-between;gap:.4rem;align-items:center}
    label{display:block;margin:.34rem 0;font-size:.77rem}
    input[type="range"],select,button{width:100%;font:inherit}
    .row2{display:grid;grid-template-columns:1fr 1fr;gap:.5rem}
    .row3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:.45rem}
    .acc,.sub-acc{border:1px solid rgba(255,255,255,.12);border-radius:12px;margin:.45rem 0;background:rgba(255,255,255,.02)}
    .acc>summary,.sub-acc>summary{cursor:pointer;list-style:none;padding:.52rem .6rem;font-size:.82rem;font-weight:600;display:flex;justify-content:space-between;gap:.5rem;align-items:center}
    .acc>summary::-webkit-details-marker,.sub-acc>summary::-webkit-details-marker{display:none}
    .acc-body,.sub-body{padding:.15rem .55rem .55rem}
    .sub-acc{margin:.35rem 0}
    .toggle-wrap{display:flex;align-items:center;gap:.35rem;white-space:nowrap;font-size:.72rem}
    .toggle-wrap input{width:auto}
    .disabled{opacity:.42;pointer-events:none}

    .pal-btn{padding:.44rem;border-radius:10px;border:1px solid rgba(255,255,255,.2);cursor:pointer;color:#fff;text-shadow:0 1px 2px rgba(0,0,0,.75);font-weight:600}
    .stop-editor{position:relative;height:30px;border-radius:8px;border:1px solid rgba(255,255,255,.2);margin:.35rem 0 .15rem;overflow:hidden}
    .stop-handle{position:absolute;top:0;bottom:0;width:12px;transform:translateX(-50%);border:2px solid #fff;background:rgba(0,0,0,.45);border-radius:4px;cursor:ew-resize}

    .stage{min-height:260vh;position:relative}
    .frame{position:fixed;left:66%;top:50%;transform:translate(-50%,-50%);width:calc(var(--preview-width)*1px);height:calc(var(--preview-height)*1px);border-radius:calc(var(--radius)*1px);overflow:hidden;isolation:isolate;background:transparent}
    .line{position:absolute;inset:0;border-radius:inherit;pointer-events:none;background:paint(metal-band)}
    .line-main{--band-id:0;mix-blend-mode:var(--m-layer-blend,normal);opacity:calc((1 - var(--m-layer-enable,0)) + (var(--m-layer-enable,0)*var(--m-layer-opacity,1)));filter:brightness(var(--m-layer-brightness,1)) contrast(var(--m-layer-contrast,1)) saturate(var(--m-layer-saturate,1)) hue-rotate(calc(var(--m-layer-hue,0)*1deg)) blur(calc(var(--m-layer-blur,0)*1px))}
    .line-outer{--band-id:1;mix-blend-mode:var(--o-layer-blend,normal);opacity:calc((1 - var(--o-layer-enable,0)) + (var(--o-layer-enable,0)*var(--o-layer-opacity,1)));filter:brightness(var(--o-layer-brightness,1)) contrast(var(--o-layer-contrast,1)) saturate(var(--o-layer-saturate,1)) hue-rotate(calc(var(--o-layer-hue,0)*1deg)) blur(calc(var(--o-layer-blur,0)*1px))}
    .line-surface{--band-id:2;mix-blend-mode:var(--s-layer-blend,normal);opacity:calc((1 - var(--s-layer-enable,0)) + (var(--s-layer-enable,0)*var(--s-layer-opacity,1)));filter:brightness(var(--s-layer-brightness,1)) contrast(var(--s-layer-contrast,1)) saturate(var(--s-layer-saturate,1)) hue-rotate(calc(var(--s-layer-hue,0)*1deg)) blur(calc(var(--s-layer-blur,0)*1px))}
    .line-inner{--band-id:3;mix-blend-mode:var(--i-layer-blend,normal);opacity:calc((1 - var(--i-layer-enable,0)) + (var(--i-layer-enable,0)*var(--i-layer-opacity,1)));filter:brightness(var(--i-layer-brightness,1)) contrast(var(--i-layer-contrast,1)) saturate(var(--i-layer-saturate,1)) hue-rotate(calc(var(--i-layer-hue,0)*1deg)) blur(calc(var(--i-layer-blur,0)*1px))}
    .shadow{position:absolute;inset:0;border-radius:inherit;pointer-events:none;opacity:var(--shadow-enable);box-shadow:calc(var(--outer-shadow-x)*1px) calc(var(--outer-shadow-y)*1px) calc(var(--outer-shadow-blur)*1px) rgba(var(--outer-shadow-r),var(--outer-shadow-g),var(--outer-shadow-b),var(--outer-shadow-a))}

    .picker{position:fixed;z-index:60;right:1rem;top:1rem;width:min(94vw,320px);padding:.7rem;border-radius:14px;border:1px solid rgba(255,255,255,.2);background:rgba(9,13,23,.98)}
    .picker.hidden{display:none}
    .sv-wrap{position:relative;height:168px;border-radius:10px;overflow:hidden;cursor:crosshair}
    .picker-handle{position:absolute;width:14px;height:14px;border:2px solid #fff;border-radius:50%;transform:translate(-50%,-50%)}
    .num{font-size:.72rem;opacity:.85}

    @supports (animation-timeline: scroll()) {
      body{animation:prog linear both;animation-timeline:scroll(root);animation-range:0% 100%}
      @keyframes prog{from{--scroll-progress:0}to{--scroll-progress:1}}
    }
    @media (max-width:930px){
      .layout{grid-template-columns:1fr}
      .panel{position:fixed;left:.6rem;right:.6rem;bottom:.6rem;top:auto;max-height:55vh;z-index:20}
      .stage{min-height:320vh}
      .frame{left:50%;top:24%}
    }
  </style>
</head>
<body>
<div class="layout">
  <aside class="panel">
    <h2>Metal Border Generator PRO</h2>
    <p class="hint">Accordion panel + real enable/disable toggles, presets, persistence, export/import, and richer textures.</p>

    <details class="acc" open>
      <summary>Global Geometry + Light</summary>
      <div class="acc-body">
        <label><span class="cap">Auto border from 3 bands <output data-out="--auto-border-enable"></output></span><select data-var="--auto-border-enable"><option value="1">On</option><option value="0">Off</option></select></label>
        <label><span class="cap">Computed border size <output data-out="--border-size"></output></span><input data-var="--border-size" type="range" min="0" max="160" step="0.1" value="12"></label>
        <label><span class="cap">Radius <output data-out="--radius"></output></span><input data-var="--radius" type="range" min="0" max="160" step="1" value="24"></label>
        <label><span class="cap">Preview width <output data-out="--preview-width"></output></span><input data-var="--preview-width" type="range" min="0" max="1400" step="1" value="260"></label>
        <label><span class="cap">Preview height <output data-out="--preview-height"></output></span><input data-var="--preview-height" type="range" min="0" max="1100" step="1" value="90"></label>
        <label><span class="cap">Base angle <output data-out="--base-angle"></output></span><input data-var="--base-angle" type="range" min="0" max="360" step="1" value="24"></label>
        <label><span class="cap">Scroll drive <output data-out="--scroll-drive"></output></span><input data-var="--scroll-drive" type="range" min="0" max="8" step="0.01" value="1"></label>
        <label><span class="cap">Light elevation <output data-out="--light-elevation"></output></span><input data-var="--light-elevation" type="range" min="0" max="1" step="0.01" value="0.78"></label>
        <label><span class="cap">Light intensity <output data-out="--light-intensity"></output></span><input data-var="--light-intensity" type="range" min="0" max="4" step="0.01" value="1.2"></label>
        <div class="row2">
          <button type="button" id="save-settings">Save local</button>
          <button type="button" id="clear-settings">Clear local</button>
        </div>
        <div class="row2">
          <button type="button" id="export-settings">Export JSON</button>
          <button type="button" id="import-settings">Import JSON</button>
        </div>
        <input id="import-settings-file" type="file" accept="application/json" style="display:none">
      </div>
    </details>

    <details class="acc">
      <summary>Global Palette</summary>
      <div class="acc-body" id="global-palette"></div>
    </details>

    <details class="acc">
      <summary>Main + 3 Border Bands</summary>
      <div class="acc-body" id="bands"></div>
    </details>

    <details class="acc">
      <summary>
        Outer Shadow
        <span class="toggle-wrap"><input type="checkbox" data-check-var="--shadow-enable"><span>enabled</span></span>
      </summary>
      <div class="acc-body" data-group="--shadow-enable">
        <label><span class="cap">X <output data-out="--outer-shadow-x"></output></span><input data-var="--outer-shadow-x" type="range" min="-60" max="60" step="1" value="0"></label>
        <label><span class="cap">Y <output data-out="--outer-shadow-y"></output></span><input data-var="--outer-shadow-y" type="range" min="-60" max="60" step="1" value="10"></label>
        <label><span class="cap">Blur <output data-out="--outer-shadow-blur"></output></span><input data-var="--outer-shadow-blur" type="range" min="0" max="120" step="1" value="24"></label>
        <label><span class="cap">Alpha <output data-out="--outer-shadow-a"></output></span><input data-var="--outer-shadow-a" type="range" min="0" max="1" step="0.01" value="0.3"></label>
      </div>
    </details>
  </aside>

  <main class="stage">
    <div class="frame">
      <div class="line line-main"></div>
      <div class="line line-surface"></div>
      <div class="line line-outer"></div>
      <div class="line line-inner"></div>
      <div class="shadow"></div>
    </div>
  </main>
</div>

<div id="color-picker" class="picker hidden" role="dialog" aria-modal="false">
  <div class="cap"><strong id="picker-title">Palette color</strong><button id="picker-close" type="button">Close</button></div>
  <p class="num">SV field + Hue + Alpha</p>
  <div id="sv-area" class="sv-wrap"><span id="sv-handle" class="picker-handle"></span></div>
  <label><span class="cap">Hue <output id="picker-hue-out" class="num"></output></span><input id="picker-hue" type="range" min="0" max="360" step="1"></label>
  <label><span class="cap">Alpha <output id="picker-alpha-out" class="num"></output></span><input id="picker-alpha" type="range" min="0" max="1" step="0.01"></label>
  <div class="row2"><div><span class="num">HEX</span><div id="picker-hex" class="num"></div></div><div><span class="num">RGBA</span><div id="picker-rgba" class="num"></div></div></div>
</div>

<script>
const WORKLET = `
class MetalBandPainter {
  static get inputProperties() {
    const p=['--band-id','--border-size','--radius','--base-angle','--scroll-progress','--scroll-drive','--light-elevation','--light-intensity'];
    for(let i=1;i<=6;i++) p.push('--g'+i+'-r','--g'+i+'-g','--g'+i+'-b','--g'+i+'-a');
    const ids=['m','o','s','i'];
    for(const id of ids){
      p.push('--'+id+'-enable','--'+id+'-width','--'+id+'-offset','--'+id+'-bg-enable','--'+id+'-fresnel-enable','--'+id+'-texture-enable');
      p.push('--'+id+'-bg-type','--'+id+'-bg-angle','--'+id+'-bg-alpha','--'+id+'-bg-blend','--'+id+'-bg-animate');
      p.push('--'+id+'-conic-enable','--'+id+'-conic-alpha','--'+id+'-conic-blend','--'+id+'-conic-order','--'+id+'-arms-count','--'+id+'-arms-width','--'+id+'-arms-contrast','--'+id+'-arms-spin');
      p.push('--'+id+'-fresnel-strength','--'+id+'-fresnel-width','--'+id+'-fresnel-power');
      p.push('--'+id+'-texture-type','--'+id+'-texture-scale','--'+id+'-texture-strength','--'+id+'-texture-roughness');
      p.push('--'+id+'-fresnel-palette','--'+id+'-fresnel-alpha-mul','--'+id+'-tex-palette','--'+id+'-tex-alpha-mul');
      for(let s=1;s<=4;s++) p.push('--'+id+'-st'+s+'-pos','--'+id+'-st'+s+'-palette','--'+id+'-st'+s+'-alpha');
    }
    return p;
  }
  p(props,n,d=0){ const v=parseFloat((props.get(n)||'').toString()); return Number.isFinite(v)?v:d; }
  pal(props,idx){ const i=Math.max(1,Math.min(6,Math.floor(idx))); return [this.p(props,'--g'+i+'-r',255),this.p(props,'--g'+i+'-g',255),this.p(props,'--g'+i+'-b',255),this.p(props,'--g'+i+'-a',1)]; }
  hash(x,y){ return (Math.sin(x*127.1+y*311.7)*43758.5453)%1; }
  compName(v){ const map=['source-over','overlay','screen','multiply','soft-light','hard-light','color-dodge','color-burn','difference','luminosity']; return map[Math.max(0,Math.min(map.length-1,Math.floor(v)))] || 'source-over'; }
  grad(ctx,type,angle,cx,cy,w,h,b){ if(type===1) return ctx.createLinearGradient(cx-Math.cos(angle)*cx,cy-Math.sin(angle)*cy,cx+Math.cos(angle)*cx,cy+Math.sin(angle)*cy); if(type===2) return ctx.createRadialGradient(cx,cy,b*0.2,cx,cy,Math.max(w,h)*0.6); return ctx.createConicGradient(angle,cx,cy); }
  lineCenter(border,width,offset,band){ if(band===1) return Math.max(width*0.5,width*0.5+offset); if(band===3) return Math.max(width*0.5,border-width*0.5+offset); if(band===2) return Math.max(width*0.5,border*0.5+offset); return Math.max(width*0.5,border*0.5+offset); }
  strokeBand(ctx,inset,w,h,radius,width){ if(width<=0||w<=inset*2||h<=inset*2) return; ctx.lineWidth=width; ctx.beginPath(); ctx.roundRect(inset,inset,Math.max(0,w-inset*2),Math.max(0,h-inset*2),Math.max(0,radius-inset)); ctx.stroke(); }
  makeStops(props,pfx){ const st=[]; for(let i=1;i<=4;i++) st.push({pos:Math.max(0,Math.min(1,this.p(props,'--'+pfx+'-st'+i+'-pos',(i-1)/3))),pal:this.p(props,'--'+pfx+'-st'+i+'-palette',i),am:this.p(props,'--'+pfx+'-st'+i+'-alpha',1)}); st.sort((a,b)=>a.pos-b.pos); return st; }
  drawBg(ctx,props,pfx,w,h,cx,cy,angle,border,radius,center,width){ if(this.p(props,'--'+pfx+'-bg-enable',0)<.5) return; const type=Math.floor(this.p(props,'--'+pfx+'-bg-type',0)); const aMul=this.p(props,'--'+pfx+'-bg-alpha',1); const bmode=this.compName(this.p(props,'--'+pfx+'-bg-blend',0)); const bgAnim=this.p(props,'--'+pfx+'-bg-animate',0); const dynAngle=bgAnim>=.5?(angle*180/Math.PI):0; const gAngle=(this.p(props,'--'+pfx+'-bg-angle',0)+dynAngle)*(Math.PI/180); const g=this.grad(ctx,type,gAngle,cx,cy,w,h,border); for(const s of this.makeStops(props,pfx)){ const c=this.pal(props,s.pal); g.addColorStop(s.pos,'rgba('+c[0]+','+c[1]+','+c[2]+','+(c[3]*s.am*aMul)+')'); } ctx.globalCompositeOperation=bmode; ctx.strokeStyle=g; this.strokeBand(ctx,center,w,h,radius,width); ctx.globalCompositeOperation='source-over'; }
  drawConic(ctx,props,pfx,w,h,cx,cy,angle,border,radius,center,width){ if(this.p(props,'--'+pfx+'-conic-enable',0)<.5) return; const aMul=this.p(props,'--'+pfx+'-conic-alpha',1); const bmode=this.compName(this.p(props,'--'+pfx+'-conic-blend',1)); const arms=Math.max(1,Math.floor(this.p(props,'--'+pfx+'-arms-count',10))); const aw=Math.max(.01,Math.min(.99,this.p(props,'--'+pfx+'-arms-width',.3))); const ac=this.p(props,'--'+pfx+'-arms-contrast',.5); const spin=this.p(props,'--'+pfx+'-arms-spin',1.2); const arm=ctx.createConicGradient(angle*spin,cx,cy); for(let i=0;i<arms;i++){ const s=i/arms,m=(i+aw*.5)/arms,e=(i+aw)/arms; arm.addColorStop(s%1,'rgba(255,255,255,0)'); arm.addColorStop(m%1,'rgba(255,255,255,'+(0.34*ac*aMul)+')'); arm.addColorStop(e%1,'rgba(0,0,0,'+(0.16*ac*aMul)+')'); } ctx.globalCompositeOperation=bmode; ctx.strokeStyle=arm; this.strokeBand(ctx,center,w,h,radius,width); ctx.globalCompositeOperation='source-over'; }

  body.appendChild(makeSub('Layer Mix + Filters',pfx,'--'+pfx+'-layer-enable','<label><span class="cap">Layer blend</span><select data-var="--'+pfx+'-layer-blend"><option>normal</option><option>overlay</option><option>screen</option><option>multiply</option><option>soft-light</option><option>hard-light</option><option>color-dodge</option><option>color-burn</option><option>difference</option><option>luminosity</option></select></label><label><span class="cap">Opacity <output data-out="--'+pfx+'-layer-opacity"></output></span><input data-var="--'+pfx+'-layer-opacity" type="range" min="0" max="1" step="0.01" value="1"></label><label><span class="cap">Brightness <output data-out="--'+pfx+'-layer-brightness"></output></span><input data-var="--'+pfx+'-layer-brightness" type="range" min="0.2" max="3" step="0.01" value="1"></label><label><span class="cap">Contrast <output data-out="--'+pfx+'-layer-contrast"></output></span><input data-var="--'+pfx+'-layer-contrast" type="range" min="0.2" max="3" step="0.01" value="1"></label><label><span class="cap">Saturate <output data-out="--'+pfx+'-layer-saturate"></output></span><input data-var="--'+pfx+'-layer-saturate" type="range" min="0" max="4" step="0.01" value="1"></label><label><span class="cap">Hue <output data-out="--'+pfx+'-layer-hue"></output></span><input data-var="--'+pfx+'-layer-hue" type="range" min="0" max="360" step="1" value="0"></label><label><span class="cap">Blur <output data-out="--'+pfx+'-layer-blur"></output></span><input data-var="--'+pfx+'-layer-blur" type="range" min="0" max="6" step="0.1" value="0"></label>'));
  return sec;
}

const gp=document.getElementById('global-palette');
for(let i=1;i<=6;i++){
  const row=document.createElement('div'); row.className='row2';
  row.innerHTML='<label><span class="cap">G'+i+' color</span><button type="button" class="pal-btn" data-pal-btn="'+i+'">Edit G'+i+'</button></label><label><span class="cap">G'+i+' alpha <output data-out="--g'+i+'-a"></output></span><input data-var="--g'+i+'-a" type="range" min="0" max="1" step="0.01" value="'+[0.95,0.88,0.82,0.9,0.92,0.7][i-1]+'"></label>';
  gp.appendChild(row);
}

const bands=document.getElementById('bands');
bands.appendChild(createBandUI('m','Main Border Band',{width:12,offset:0}));
bands.appendChild(createBandUI('o','Outer Bevel',{width:4,offset:0}));
bands.appendChild(createBandUI('s','Surface',{width:6,offset:0}));
bands.appendChild(createBandUI('i','Inner Bevel',{width:4,offset:0}));

for(const el of document.querySelectorAll('[data-var]')) if(!(el.dataset.var in defaultByVar)) defaultByVar[el.dataset.var]=(el.type==='checkbox')?(el.checked?1:0):el.value;
loadSettingsLocal();
for(const el of document.querySelectorAll('[data-var]')) bindVar(el);
for(const outEl of document.querySelectorAll('[data-out]')) if(!outEl.textContent) outEl.textContent=getComputedStyle(root).getPropertyValue(outEl.dataset.out).trim();

const presets={m:[[1,0],[2,0.3],[3,0.66],[4,1]],o:[[1,0],[6,0.35],[2,0.7],[1,1]],s:[[2,0],[3,0.32],[4,0.7],[3,1]],i:[[3,0],[4,0.35],[5,0.8],[4,1]]};
for(const k of Object.keys(presets)){
  presets[k].forEach((st,idx)=>{ setVar('--'+k+'-st'+(idx+1)+'-palette',st[0]); setVar('--'+k+'-st'+(idx+1)+'-pos',st[1]); setVar('--'+k+'-st'+(idx+1)+'-alpha',1); });
  setVar('--'+k+'-bg-type',0); setVar('--'+k+'-bg-blend',0); setVar('--'+k+'-bg-animate',0); setVar('--'+k+'-conic-blend',1); setVar('--'+k+'-conic-order',1);
}

function applyGroupState(varName){
  const enabled=getVarNumber(varName,0)>=0.5;
  const chk=document.querySelector('[data-check-var="'+varName+'"]'); if(chk) chk.checked=enabled;
  document.querySelectorAll('[data-group="'+varName+'"]').forEach(node=>node.classList.toggle('disabled',!enabled));
}
for(const chk of document.querySelectorAll('[data-check-var]')){
  chk.addEventListener('click',e=>e.stopPropagation());
  chk.addEventListener('change',()=>{ setVar(chk.dataset.checkVar,chk.checked?1:0); out(chk.dataset.checkVar,chk.checked?1:0); applyGroupState(chk.dataset.checkVar); updateAutoBorder(); });
  applyGroupState(chk.dataset.checkVar);
}

refreshPaletteButtons();
refreshStopEditors();
bindStopDrag();
updateAutoBorder();

for(const btn of document.querySelectorAll('[data-pal-btn]')) btn.addEventListener('click',()=>openPicker(parseInt(btn.dataset.palBtn,10)));
document.getElementById('picker-close').addEventListener('click',()=>pickerEl.classList.add('hidden'));
document.addEventListener('pointerdown',(e)=>{ if(pickerEl.classList.contains('hidden')) return; if(!pickerEl.contains(e.target) && !e.target.closest('[data-pal-btn]')) pickerEl.classList.add('hidden'); });

document.getElementById('save-settings').addEventListener('click',saveSettingsLocal);
document.getElementById('clear-settings').addEventListener('click',()=>{ clearSettingsLocal(); alert('Local settings cleared.'); });
document.getElementById('export-settings').addEventListener('click',exportSettings);
document.getElementById('import-settings').addEventListener('click',()=>document.getElementById('import-settings-file').click());
document.getElementById('import-settings-file').addEventListener('change',async(ev)=>{ const f=ev.target.files&&ev.target.files[0]; if(!f) return; importSettingsText(await f.text()); ev.target.value=''; });
hueRange.addEventListener('input',()=>{ pickerState.h=parseFloat(hueRange.value); renderPicker(); },{passive:true});
alphaRange.addEventListener('input',()=>{ pickerState.a=parseFloat(alphaRange.value); renderPicker(); },{passive:true});
svArea.addEventListener('pointerdown',ev=>{ svArea.setPointerCapture(ev.pointerId); const move=e=>{ const r=svArea.getBoundingClientRect(); pickerState.s=Math.max(0,Math.min(1,(e.clientX-r.left)/r.width)); pickerState.v=1-Math.max(0,Math.min(1,(e.clientY-r.top)/r.height)); renderPicker(); }; move(ev); const up=e=>{ svArea.releasePointerCapture(e.pointerId); svArea.removeEventListener('pointermove',move); svArea.removeEventListener('pointerup',up); }; svArea.addEventListener('pointermove',move); svArea.addEventListener('pointerup',up); });


for(const cap of document.querySelectorAll('label .cap')){
  cap.style.cursor='pointer';
  cap.title='Tap to reset this control to default';
  cap.addEventListener('click',()=>{
    const label=cap.closest('label'); if(!label) return;
    const input=label.querySelector('[data-var]'); if(!input) return;
    const key=input.dataset.var; const def=defaultByVar[key]; if(def===undefined) return;
    if(input.type==='checkbox'){ input.checked=String(def)==='1'; input.dispatchEvent(new Event('change',{bubbles:true})); }
    else { input.value=String(def); input.dispatchEvent(new Event('input',{bubbles:true})); }
    saveSettingsLocal();
  });
}
document.addEventListener('input',(e)=>{ if(e.target && e.target.matches('[data-var]')) saveSettingsLocal(); },{passive:true});
document.addEventListener('change',(e)=>{ if(e.target && (e.target.matches('[data-var]')||e.target.matches('[data-check-var]'))) saveSettingsLocal(); });
const hasScrollTimeline=CSS.supports('animation-timeline: scroll()');
if(!hasScrollTimeline){ let raf=0; const tick=()=>{ raf=0; const max=Math.max(1,document.documentElement.scrollHeight-innerHeight); const p=Math.max(0,Math.min(1,scrollY/max)); setVar('--scroll-progress',p.toFixed(6)); }; addEventListener('scroll',()=>{ if(!raf) raf=requestAnimationFrame(tick); },{passive:true}); tick(); }
</script>
</body>
</html>
